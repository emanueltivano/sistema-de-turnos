<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="container p-5">
        <div class="btn-turnos icon-latest">
            <svg xmlns="http://www.w3.org/2000/svg" data-bs-toggle="modal" data-bs-target="#modal-turnos"width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0D6EFD" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <polyline points="12 8 12 12 14 14" />
                <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5" />
            </svg> 
            <span class="tooltiptext">Ver turnos</span>
        </div>


        <div class="btn-turnos icon-refresh">
            <svg xmlns="http://www.w3.org/2000/svg" onclick="(() => window.location.reload())();" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0D6EFD" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
            </svg>
            <span class="tooltiptext">Reiniciar</span>
        </div>

        <h1>Sistema de turnos</h1>

        <h2 id="bienvenida">Â¡Bienvenido/a al sistema de turnos!</h2>

        <h4 id="parrafo">Escriba sus datos:</h4>

        <div id="contenedor">
            <form id="datos">
                <label for="nombre">Escriba su nombre:</label>
                <input type="text" placeholder="Nombre" id="nombre" required><br>

                <label for="apellido">Escriba su apellido:</label>
                <input type="text" placeholder="Apellido" id="apellido" required><br>

                <label for="correo">Escriba su correo electronico:</label>
                <input type="email" placeholder="Correo electronico" id="correo" required><br>

                <input type="submit" value="Confirmar">
            </form>
            
            <button id="btn-turnos" class="btn-turnos" data-bs-toggle="modal" data-bs-target="#modal-turnos">Ver turnos</button>
        </div>
    </section>

    <div class="modal fade modal-lg" id="modal-turnos" tabindex="-1" aria-labelledby="modal-turnos-label"
        aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-turnos-label">Turnos agendados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="cerrar-modal"></button>
                </div>
                <div class="modal-body" id="turnos">
                    <p id="aclaracion">No hay turnos agendados.</p>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-danger" id="borrar-turnos">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <line x1="4" y1="7" x2="20" y2="7" />
                            <line x1="10" y1="11" x2="10" y2="17" />
                            <line x1="14" y1="11" x2="14" y2="17" />
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                        </svg>
                        <span>Eliminar turnos</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
